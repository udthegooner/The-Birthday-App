<!DOCTYPE html>
<html>

<head>
	<title> The Birthday App </title>
	<div class="header">
			<h2> Wish someone on their Birthday!</h3>
	</div>
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans|PT+Sans|Roboto:300|Titillium+Web:300|Ubuntu:300" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
<head>

<body>
	<div class = "content">
		<div class = "form">
			<form action="http://localhost:8000/wishes" method="post" id="formid">
				<div class="question">
					<h4> What's your name? </h4>
					<input name="Gname" id="Gname_field" class="fields" type="text" autocomplete="off" spellcheck="false" autocorrect="off"/>
				</div>
				<div>
					<h4> And who do you want to wish? </h4>
					<input name="name" id="name_field" class="fields" type="text" autocomplete="off" spellcheck="false" autocorrect="off"/>
				</div>
				<button type="submit" id="button"> Send Wishes!</button>
			</form>
		</div>
	</div>
</body>
</html>
